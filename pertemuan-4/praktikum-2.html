<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
  
  <style>
      body{
        font-family: Arial, Helvetica, sans-serif; sans-serif;
        background-color: rgb(244, 244, 247);
        padding: 10px;

      }

.container {
    display: grid;
    grid-template-columns: 
        repeat(auto-fit,minmax(250px, 1fr));
    gap: 20px;

}

.box {

    border-radius: 10px;
    padding: 20px;
    color: rgb(245, 245, 245);
    box-shadow: 0 4px 6px;
    transition: transform 0.2s ease-in-out;
}


.box:hover{
    transform: scale(1.03);
}

.merah{
    background-color: rgb(216, 7, 7);
}

.hijau{
    background-color: rgb(72, 255, 0);
}

.biru{
    background-color: rgb(2, 148, 245);
}

  </style>
</head>


<body>
    <h2>Div Container</h2>


    <div class="container">
    <div class="box merah">
        <h3>Judul Bagian 1</h3>
        <p>Konten pertama dengan latar merah.</p>
    </div>

    <div class="box hijau">
        <h3>Judul Bagian 2</h3>
        <p>Konten kedua dengan latar hijau.</p>
    </div>

    <div class="box biru">
        <h3>Judul Bagian 3</h3>
        <p>Konten ketiga dengan latar biru.</p>
    </div>
</div>


    
</body>
</html>
