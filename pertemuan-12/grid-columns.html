<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            gap:10px;
        }
        .box1 {
            grid-column: span 12;
            background: lightcoral;
            padding: 20px;
        }
        .box2 {
            grid-column: span 6;
            background: lightseagreen;
            padding: 20px;
        }
        .box3 {
            grid-column: span 3;
            background: rgb(226, 105, 220);
            padding: 20px;
        }
        .box4 {
            grid-column: span 3;
            background: rgb(218, 141, 153);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Tampilan Grid</h1>

<div class="grid-container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>    

</div>
</body>
</html>
