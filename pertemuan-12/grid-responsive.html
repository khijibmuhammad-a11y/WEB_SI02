<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid responsive</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }
        .grid > div {
            background-color: rgb(243, 147, 163);
            padding: 20px;
        }
        @media (max-width: 600px) {
            .grid > div {
                grid-column: span 12;
            }
        }
        @media (min-width: 992px) and (max-width: 992px) {
            .item-large {
                grid-column: span 12;
            }
            .item-medium {
                grid-column: span 6;
            }
            .item-small {
                grid-column: span 3;
            }
        }
        @media (min-width: 992px) {
            .item-large {
                grid-column: span 12;
            }
            .item medium {
                grid-column: span 6;
            }
            .item-small {
                grid-column: span 3;
            } 
        }
    </style>

</head>
<body>
    <h1>Tampilan Grid</h1>

<div class="grid">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>    

</div>
</body>
</html>
